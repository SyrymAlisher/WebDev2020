<div class="container"><h2 >Categories</h2>
    <ul class="categories">
      <li *ngFor="let category of categories">
        <a routerLink="/categories/{{category.name}}/products">
        <span class>{{category.id}}</span> {{category.name}}
        
        </a>
      </li>
    </ul>
    </div>
