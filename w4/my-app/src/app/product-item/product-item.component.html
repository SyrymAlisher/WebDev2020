<div >

  <h3 style>
    <a [title]="product.name " href="{{product.link}}">
      {{ product.name }}
    </a>
  </h3>
  <img src= "{{product.image}}" style="height:300px; width: 300px;">
  <p *ngIf="product.price">
        Price: {{ product.price }}
  </p>
  <p *ngIf="product.description" style="height: 100px;">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating">
    Rating: {{ product.rating }}
</p>
  <button (click)="share(product)">
    Share
  </button>


</div>
